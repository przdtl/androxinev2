services:
  app-migrate:
    container_name: androxine-app-migrate-base
    build:
      context: ../..
      dockerfile: docker/Dockerfile
    command: ./scripts/migrate.sh
    restart: no
    volumes:
      - ../../src:/app/src
    depends_on:
      db:
        condition: service_healthy

  app:
    container_name: androxine-app-base
    restart: always
    volumes:
      - ../../src:/app/src
    depends_on:
      db:
        condition: service_healthy
      app-migrate:
        condition: service_completed_successfully

  db:
    container_name: androxine-db-base
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} -p 5432"]
      interval: 2s
      timeout: 5s
      retries: 10
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    restart: always
    expose:
      - 5432

  directus:
    container_name: androxine-directus-base
    image: directus/directus:latest
    restart: always
    ports:
      - "8055:8055"
    environment:
      DB_CLIENT: "pg"
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_DATABASE: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASS}

      ADMIN_EMAIL: "${ADMIN_EMAIL:-admin@admin.com}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD:-admin}"

      SECRET: ${DIRECTUS_SECRET}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
